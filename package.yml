name       : rust
version    : 1.13.0
release    : 25
source     :
    - https://static.rust-lang.org/dist/rustc-1.13.0-src.tar.gz : ecb84775ca977a5efec14d0cad19621a155bfcbbf46e8050d18721bb1e3e5084
license    :
    - Apache 2.0
    - MIT
summary    : Rust is a systems programming language that runs blazingly fast, prevents nearly all segfaults, and guarantees thread safety.
description: |
    Rust is a systems programming language that runs blazingly fast, prevents nearly all segfaults, and guarantees thread safety.
component  : programming
builddeps  :
    - llvm-devel
    - clang
    - rust
    - cargo
rundeps    :
    - binutils
    - glibc-devel
patterns   :
    - [/usr/bin/*, /usr/lib/*, /usr/share/bash-completion/*, /usr/share/man/*]
    - docs : [/usr/share/doc/*]
libsplit   : no
setup      : |
    export CFLAGS="$CFLAGS -Wno-misleading-indentation -Wno-error=misleading-indentation"
    ./configure --prefix=/usr \
                --libdir=%libdir% \
                --sysconfdir=/etc \
                --datadir=/usr/share \
                --llvm-root=/usr \
                --release-channel=stable
                
build      : |
    export CFLAGS="$CFLAGS -Wno-misleading-indentation -Wno-error=misleading-indentation"
    %make
install    : |
    %make_install
