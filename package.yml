name       : rust
version    : 1.6.0
release    : 14
source     :
    - https://static.rust-lang.org/dist/rust-1.6.0-x86_64-unknown-linux-gnu.tar.gz : 8630cc02432b4423d64eeae4ef071ec58e5dd1f3d555a3a3cc34b759202813f6
license    :
  - Apache 2.0
  - MIT
summary    : Rust is a systems programming language that runs blazingly fast, prevents nearly all segfaults, and guarantees thread safety.
description: |
    Rust is a systems programming language that runs blazingly fast, prevents nearly all segfaults, and guarantees thread safety.
rundeps:
    - binutils
    - glibc-devel
patterns : 
  - [/usr/bin/*, /usr/lib64/*, /usr/lib/*, /usr/share/man/*, /usr/share/zsh/*, /etc]
  - docs : [/usr/share/doc/*]
split : no
install      : |
    install -d $installdir/usr/
    ./install.sh --prefix=$installdir/usr --disable-ldconfig
    mv $installdir/usr/etc $installdir/
