name       : rust
version    : 1.1.0
release    : 5
source     :
    - https://static.rust-lang.org/dist/rust-1.1.0-x86_64-unknown-linux-gnu.tar.gz : 5a8b1c4bb254a698a69cd05734909a3933567be6996422ff53f947fd115372e6
license    :
  - Apache 2.0
  - MIT
summary    : Rust is a systems programming language that runs blazingly fast, prevents nearly all segfaults, and guarantees thread safety.
description: |
    Rust is a systems programming language that runs blazingly fast, prevents nearly all segfaults, and guarantees thread safety.
patterns : 
  - [/usr/bin/*, /usr/lib64/*, /usr/share/man/*, /usr/share/zsh/*, /etc]
  - docs : [/usr/share/doc/*]
install      : |
    install -d $installdir/usr/
    ./install.sh --prefix=$installdir/usr --components=cargo,rustc,rust-docs --libdir=$installdir/%libdir% --disable-ldconfig
    mv $installdir/usr/etc $installdir/
